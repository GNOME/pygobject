
[mypy]
python_version = 3.9
warn_return_any = true
warn_unused_configs = true
warn_redundant_casts = true
check_untyped_defs = true
strict_optional = true
disallow_any_explicit = true
show_error_codes = true
warn_unused_ignores = true
namespace_packages = true
plugins = gi.typechecker.mypy

[mypy-gi.overrides.*]
ignore_errors = true

[mypy-gi.event]
ignore_errors = true

[mypy-gi.types]
ignore_errors = true

[mypy-gi._propertyhelper]
ignore_errors = true

[mypy-tests.*]
ignore_errors = true

