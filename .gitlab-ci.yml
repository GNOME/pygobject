services:
  - docker

image: lazka/pygobject:pyenv

stages:
  - build_and_test
  - coverage

before_script:
  - mkdir -p _ccache
  - export CCACHE_BASEDIR=${PWD}
  - export CCACHE_DIR=${PWD}/_ccache

cache:
  paths:
    - _ccache/

.defaults: &defaults
  stage: build_and_test
  artifacts:
    paths:
      - coverage/
  script:
   - bash -x ./.gitlab-ci/test-docker.sh

coverage:
  stage: coverage
  artifacts:
    paths:
      - coverage/
  variables:
    PYENV_VERSION: "3.6.4"
  script:
    - bash -x ./.gitlab-ci/coverage-docker.sh

python2.7:
  variables:
    PYENV_VERSION: "2.7.14"
  <<: *defaults

python3.4:
  variables:
    PYENV_VERSION: "3.4.7"
  <<: *defaults

python3.5:
  variables:
    PYENV_VERSION: "3.5.5"
  <<: *defaults

python3.6:
  variables:
    PYENV_VERSION: "3.6.4"
  <<: *defaults
